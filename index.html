<body>
  <div class="container">
    <div class="jumbotron container bg-success col-md-9 center text-center">
      <h1 class="display-4">Chugga Chugga, Choo Choo!</h1>
      <p>Realtime train arrivals and departures.</p>
    </div>
    <!--jumbotron </div>-->

    <div class="row">

      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>


              <tbody>
                <thead>
                  <tr>

                    <th id="name-tr">Train name</th>
                    <th id="lugar">Destination</th>
                    <th id="freq">Frequency(min)</th>
                    <th id="arv">Next arrivals</th>
                   
                  </tr>
                </thead>
                <tr>
                  <th scope="row">1</th>
                  <td>Georgia Pacific</td>
                  <td>Fairfax, VA </td>
                  <td>30</td>
                  <td>15</td>
                  
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Buffalo Express</td>
                  <td>Buffalo, NY</td>
                  <td>45</td>
                  <td>10</td>

                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td id="newTrain"></td>
                    
  
                  </tr>
              </tbody>
            </table>
          </div>
          <!--card-body div-->
        </div>
        <!--card mb-4-->
      </div>
      <!--col-md-12-->
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-mb-4">


          <div class="card-header">Add train</div>

          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="Input1">
              </div>
              <!--form-group
              -->
              <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="Input2">
              </div>
              <!--form-group-->
              <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="Input3">
              </div>
              <!--form-group
                -->
              <div class="form-group">
                <label for="formGroupExampleInput2">Frequency(min)</label>
                <input type="text" class="form-control" id="Input4">
              </div>
              <!--form-group-->
            </form>
            <!-- row -->
            <div class="form-group row">
              <div class="col-sm-10 ">
                <button type="submit" class="btn btn-primary" id="submit-addTrain">Submit</button>
              </div>
            </div>
            <!--card-body-->
          </div>
          <!--col-mb-4-->
        </div>
        <!--col-md-12-->




      </div>

    </div>
